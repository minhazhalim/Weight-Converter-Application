<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width,initial-scale=1.0">
     <title>Weight Converter Application</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
     <script src="script.js" defer></script>
</head>
<body class="bg-dark text-light pt-5">
     <div class="container">
          <div class="row">
               <div class="col-md-6 offset-md-3">
                    <h1 class="display-4 text-center text-capitalize mb-3">height converter</h1>
                    <form>
                         <div class="form-group">
                              <input type="number" class="form-control form-control-lg text-capitalize" id="ibsInput" placeholder="enter pounds.....">
                         </div>
                    </form>
                    <div id="output">
                         <div class="card bg-primary mb-2">
                              <div class="card-block p-3">
                                   <h4 class="text-capitalize">grams:</h4>
                                   <div id="gramsOutput"></div>
                              </div>
                         </div>
                         <div class="card bg-success mb-2">
                              <div class="card-block p-3">
                                   <h4 class="text-capitalize">kilograms:</h4>
                                   <div id="kilogramsOutput"></div>
                              </div>
                         </div>
                         <div class="card bg-danger mb-2">
                              <div class="card-block p-3">
                                   <h4 class="text-capitalize">ounces:</h4>
                                   <div id="ozOutput"></div>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/js/dist/popover.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
</body>
</html>
